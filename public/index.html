<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-3">
                    <div class="card-header bg-gradient text-white"
                        style="background: linear-gradient(to right, #4e73df, #224abe);">
                        <ul class="nav nav-tabs card-header-tabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-dark" id="register-tab" data-bs-toggle="tab"
                                    data-bs-target="#register" type="button" role="tab" aria-controls="register"
                                    aria-selected="true">
                                    <i class="bi bi-person-plus-fill me-2"></i>Register
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-dark" id="login-tab" data-bs-toggle="tab"
                                    data-bs-target="#login" type="button" role="tab" aria-controls="login"
                                    aria-selected="false">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </li>
                        </ul>
                    </div>
                    <!-- Add Bootstrap Icons CDN -->
                    <link rel="stylesheet"
                        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
                    <div class="card-body p-4">
                        <div class="tab-content">
                            <!-- Registration Form -->
                            <div class="tab-pane fade show active" id="register" role="tabpanel"
                                aria-labelledby="register-tab">
                                <h4 class="text-center mb-4 text-primary">Create New Account</h4>
                                <form id="registrationForm" action="/register" method="POST">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label fw-bold">Full Name</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" id="fullName" name="fullName"
                                                placeholder="Enter your full name" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="email" class="form-label fw-bold">Email address</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i
                                                    class="bi bi-envelope"></i></span>
                                            <input type="email" class="form-control" id="email" name="email"
                                                placeholder="name@example.com" required>
                                        </div>
                                        <div class="form-text">We'll never share your email with anyone else.</div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-bold">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="password" name="password"
                                                placeholder="Minimum 8 characters" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label fw-bold">Confirm Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i
                                                    class="bi bi-shield-lock"></i></span>
                                            <input type="password" class="form-control" id="confirmPassword"
                                                name="confirmPassword" placeholder="Re-enter your password" required>
                                        </div>
                                    </div>

                                    <div class="mb-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="termsAgreement" required>
                                        <label class="form-check-label" for="termsAgreement">I agree to the <a href="#"
                                                class="text-decoration-none">Terms and Conditions</a></label>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-primary w-100 py-2 fw-bold text-uppercase shadow-sm">Register</button>
                                </form>
                            </div>

                            <!-- Login Form -->
                            <div class="tab-pane fade" id="login" role="tabpanel" aria-labelledby="login-tab">
                                <h4 class="text-center mb-4 text-primary">Welcome Back</h4>
                                <form id="loginForm" action="/login" method="POST">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label fw-bold">Email address</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i
                                                    class="bi bi-envelope"></i></span>
                                            <input type="email" class="form-control" id="loginEmail" name="email"
                                                placeholder="name@example.com" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label fw-bold">Password</label>
                                        <div class="input-group">
                                            <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                                            <input type="password" class="form-control" id="loginPassword"
                                                name="password" placeholder="Enter your password" required>
                                        </div>
                                    </div>

                                    <div class="mb-4 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe"
                                            name="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>

                                    <button type="submit"
                                        class="btn btn-primary w-100 py-2 fw-bold text-uppercase shadow-sm">Login</button>
                                    <div class="mt-3 text-center">
                                        <a href="/forgot-password" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-light text-center py-3">
                        <small class="text-muted">Â© 2025 Pasindu OG Dev. All rights reserved.</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Simple form validation -->
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            // Get form elements
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const termsAgreement = document.getElementById('termsAgreement').checked;

            // Validation
            if (!validateForm(fullName, email, password, confirmPassword, termsAgreement)) {
                return;
            }

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(data.message);
                    document.getElementById('login-tab').click();
                } else {
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        function validateForm(fullName, email, password, confirmPassword, termsAgreement) {
            // Name validation
            if (fullName.length < 2) {
                alert('Please enter a valid name');
                return false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            // Password validation
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return false;
            }

            // Confirm password
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }

            // Terms agreement
            if (!termsAgreement) {
                alert('Please agree to the Terms and Conditions');
                return false;
            }

            return true;
        }
    </script>
</body>

</html>
</div>
